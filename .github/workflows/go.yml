name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Set up npm
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Build frontend
      run: cd frontend && npm run build && cd ../
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      id: go
    - name: Vet
      run: go vet ./...
    - name: Test
      run: go test -v -cover ./...
    - name: Build
      run: go build -v .
