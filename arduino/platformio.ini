; PlatformIO Project Configuration File
;
; This is a simplified configuration for build testing.
; For full Arduino Giga R1 WiFi support with all features, use:
; - Arduino CLI (scripts/build-arduino-cli.sh) - Recommended for local development
; - Arduino IDE with "Arduino Mbed OS Giga Boards" package
;
; This PlatformIO config provides a basic build environment for CI/CD purposes.

[platformio]
default_envs = arduino_nano_33_ble

[env:arduino_nano_33_ble]
platform = nordicnrf52
board = nano33ble
framework = arduino

; Build options
build_flags = 
    -D LED_BUILTIN=13

; Upload options
monitor_speed = 115200
monitor_filters = default

; Library dependencies
lib_deps = 
